<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link src="styles/style.css" rel="stylesheet" type="text/css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#3b82f6',
                        accent: '#f59e0b',
                        success: '#10b981',
                        danger: '#ef4444',
                        dark: '#1e293b'
                    }
                }
            }
        }
    </script>
 
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Notification Container -->
    <div id="notification-container" class="notification"></div>
    <!-- Enhanced Responsive Header -->
    <header class="bg-white shadow-sm header-animation">
        <div class="container mx-auto px-4 py-4 md:py-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                <!-- Logo and Title -->
                <div class="flex items-center justify-between w-full md:w-auto mb-3 md:mb-0">
                    <div class="flex items-center">
                        <i class="fas fa-motorcycle text-2xl md:text-3xl text-primary mr-3"></i>
                        <h1 class="text-xl md:text-2xl font-bold text-dark">Inventory</h1>
                    </div>
                    
                    <!-- Mobile Menu Button -->
                    <div class="md:hidden flex items-center space-x-3">
                        <button id="mobile-search-btn" class="p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="mobile-menu-btn" class="p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Desktop Controls -->
                <div class="hidden md:flex items-center space-x-4 w-full md:w-auto">
                    <button id="add-product-btn" class="bg-success hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center transition">
                        <i class="fas fa-plus mr-2"></i> Add Product
                    </button>
                    <div class="mr-4">
                        <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">
                            <i class="fas fa-bicycle mr-1"></i>
                            <span id="total-items">3</span> Motorcycles
                        </span>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" id="search-input" placeholder="Search motorcycles..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-48 lg:w-64 transition-all">
                    </div>
                </div>
                
                <!-- Mobile Search (Hidden by default) -->
                <div id="mobile-search" class="hidden w-full mt-3">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" placeholder="Search motorcycles..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden bg-gray-50 border-t border-gray-200 py-3 px-4">
            <div class="flex flex-col space-y-3">
                <button class="bg-success hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center transition">
                    <i class="fas fa-plus mr-2"></i> Add Product
                </button>
                <div class="flex justify-center">
                    <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-bicycle mr-1"></i>
                        <span>3</span> Motorcycles
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Motorcycle Grid -->
            <div class="lg:w-3/4">
                <div class="mb-6">
                    <div class="flex flex-wrap justify-between items-center">
                        <h2 class="text-xl font-bold text-dark mb-4">Available Motorcycles</h2>
                        <div class="flex space-x-2 mb-4">
                            <button class="filter-btn active px-4 py-2 bg-primary text-white rounded-lg" data-filter="all">All</button>
                            <button class="filter-btn px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg" data-filter="available">Available</button>
                            <button class="filter-btn px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg" data-filter="sold">Sold</button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="motorcycle-grid">
                        <!-- Motorcycle cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Transaction Panel -->
            <div class="lg:w-1/4">
                <div class="bg-white rounded-xl shadow-md p-6 sticky top-6">
                    <h2 class="text-xl font-bold text-dark mb-4">Mark as Sold</h2>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Select Motorcycle</label>
                        <select id="motorcycle-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">Choose a motorcycle</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Sale Price (KES)</label>
                        <input type="number" id="sale-price" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter sale price">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Buyer Information</label>
                        <input type="text" id="buyer-name" class="w-full px-3 py-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Buyer name">
                        <input type="email" id="buyer-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Buyer email">
                    </div>
                    
                    <button id="mark-sold-btn" class="w-full bg-success hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300">
                        <i class="fas fa-check-circle mr-2"></i>Mark as Sold
                    </button>
                    
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <h3 class="text-lg font-semibold text-dark mb-3">Recent Transactions</h3>
                        <div id="transactions-list">
                            <!-- Transactions will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Motorcycle Details Modal -->
    <div id="motorcycle-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-bold text-dark" id="modal-title"></h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-64 md:h-80" id="modal-image"></div>
                    </div>
                    <div>
                        <div class="mb-4">
                            <h4 class="text-lg font-semibold text-dark mb-2">Details</h4>
                            <div class="grid grid-cols-2 gap-3 mb-4">
                                <div>
                                    <p class="text-sm text-gray-600">Year</p>
                                    <p class="font-medium" id="modal-year"></p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Engine Size</p>
                                    <p class="font-medium" id="modal-engine"></p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Condition</p>
                                    <p class="font-medium" id="modal-condition"></p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Location</p>
                                    <p class="font-medium" id="modal-location"></p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Price</p>
                                    <p class="font-medium text-primary" id="modal-price"></p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Status</p>
                                    <p class="font-medium" id="modal-status"></p>
                                </div>
                            </div>
                            
                            <h4 class="text-lg font-semibold text-dark mb-2">Description</h4>
                            <p class="text-gray-700 mb-4" id="modal-description"></p>
                            
                            <h4 class="text-lg font-semibold text-dark mb-2 flex items-center cursor-pointer service-toggle">
                                Service History 
                                <i class="fas fa-chevron-down ml-2 text-sm"></i>
                            </h4>
                            <div class="service-history" id="modal-service-history">
                                <!-- Service history will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-bold text-dark">Add New Motorcycle</h3>
                    <button id="close-add-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="add-product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Motorcycle Image URL</label>
                        <input type="text" id="image-url" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Make *</label>
                        <input type="text" id="make" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g. Yamaha" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Model *</label>
                        <input type="text" id="model" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g. MT-07" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Year *</label>
                        <input type="number" id="year" min="1900" max="2030" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g. 2022" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Engine Size (cc) *</label>
                        <input type="number" id="engine-size" min="50" max="3000" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g. 689" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Price (KES) *</label>
                        <input type="number" id="price" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g. 850000" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Condition *</label>
                        <select id="condition" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                            <option value="">Select condition</option>
                            <option value="New">New</option>
                            <option value="Used">Used</option>
                            <option value="Refurbished">Refurbished</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Location *</label>
                        <input type="text" id="location" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g. Nairobi, Kenya" required>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="is-local" class="w-4 h-4 text-primary rounded focus:ring-primary">
                        <label for="is-local" class="ml-2 text-gray-700 text-sm">Locally sourced?</label>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Description *</label>
                        <textarea id="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Detailed description of the motorcycle..." required></textarea>
                    </div>
                    
                    <div class="md:col-span-2 flex justify-end space-x-3 mt-4">
                        <button type="button" id="cancel-add" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 bg-primary hover:bg-blue-800 text-white rounded-lg transition">
                            <i class="fas fa-plus mr-2"></i>Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- Scripts at bottom -->
    <script src="data/data.js"></script>
    <script src="app/app.js"></script>
   <script>
        // Mobile menu toggle functionality
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            
            const header = document.querySelector('header');
            if (menu.classList.contains('hidden')) {
                header.classList.remove('shadow-lg');
            } else {
                header.classList.add('shadow-lg');
            }
        });
        
        // Mobile search toggle functionality
        document.getElementById('mobile-search-btn').addEventListener('click', function() {
            const search = document.getElementById('mobile-search');
            search.classList.toggle('hidden');
            
            if (!search.classList.contains('hidden')) {
                document.getElementById('mobile-menu').classList.add('hidden');
            }
        });
        
        // Update item count for demo purposes
        setInterval(() => {
            const countElement = document.getElementById('total-items');
            const currentCount = parseInt(countElement.textContent);
            countElement.textContent = (currentCount + 1) % 10;
        }, 3000);
    </script>
</body>
</html>
